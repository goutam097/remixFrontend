<div class="modal_header">
  <h5 class="text-center">Create Story</h5>
  <button class="close_btn" (click)="cancel()">
    <ion-icon name="close-outline"></ion-icon>
  </button>
</div>
<ion-content class="ion-padding">
  <div class="d-flex gap-2 mb-3">
    <div class="story-box music-box">
      <div class="icon-box">
        <i class="fa-solid fa-music"></i>
      </div>
      Music
    </div>
    <div class="story-box text-box">
      <div class="icon-box">
        <i class="fa-solid fa-font"></i>
      </div>
      Text
    </div>
    <div class="story-box text-box">
      <div class="icon-box">
        <i class="fa-solid fa-font"></i>
      </div>
      <input type="file" required accept="image/jpg,image/jpeg,image/png" (change)="yourImage($event.target)" />
    </div>
