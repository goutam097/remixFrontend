<div class="modal_header">
  <h5 class="text-center">Create Story</h5>
  <button class="close_btn" (click)="cancel()">
    <ion-icon name="close-outline"></ion-icon> 
  </button>
</div>
<ion-content class="ion-padding">
  <div class="d-flex gap-2 mb-3">
    <div class="story-box music-box">
      <div class="icon-box">
        <i class="fa-solid fa-music"></i>
      </div>
      Music
    </div>
    <div class="story-box text-box">
      <div class="icon-box">
        <i class="fa-solid fa-font"></i>
      </div>
      Text
    </div>
  </div>
  <div class="">
  <div class="row g-2">
    <div class="col-md-3">
      <img src="../../../assets/images/beautiful-young-woman-coat-with-bag-posing.jpg" alt="" (click)="setOpen(true)">
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>

            </ion-toolbar>
          </ion-header> -->
          <div class="modal_header_inner">
            <button class="close_btn" (click)="setOpen(false)">
              <ion-icon name="close-outline"></ion-icon> 
            </button>
            
          </div>
          <div class="story-post">
            <div class="activities d-flex flex-column gap-3">
              

              <ion-modal id="emoji-modal" #modal trigger="open-custom-dialog-sticker">
                
                <ng-template>
                  <div class="wrapper p-4">
                    <div class="row gy-4">
                      <div class="col-3">
                        <img src="../../../assets/images/emoji-1.png" alt="">

                      <div class="col-3">
                        <img src="../../../assets/images/emoji-2.png" alt="">

                        <img src="../../../assets/images/emoji-4.png" alt="">
                      </div>
                      <div class="col-3">
                        <img src="../../../assets/images/emoji-5.png" alt="">
                      </div>
                      <div class="col-3">
                        <img src="../../../assets/images/emoji-6.png" alt="">
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ion-modal>
              <ion-modal id="text-modal" #modal trigger="open-custom-dialog-text">
                
                <ng-template>
                  <div class="wrapper p-4 h-100">
                    <div class="d-flex flex-column h-100">
                      <div class="d-flex justify-content-center align-items-center">
                        <div class="ms-auto d-flex gap-4">
                          <img src="./assets/images/color-icon.png" alt="" width="20px" (click)="showColor()" >
                          <img src="./assets/images/text-icon.png" alt="" width="20px" (click)="showText()">
                          <img src="./assets/images/align-icon.png" alt="" width="20px">
                        </div>
                        <span class="btn-done ms-auto">Done</span>
                      </div>
                      <div class="my-auto">
                        <input type="text" placeholder="Start typing" class="start-typing text-center">
                      </div>
                      <div>
                        <div class="d-flex gap-3" *ngIf="showColorDiv">
                          <div class="color-circle" style="background: blue;"></div>
                          <div class="color-circle" style="background: rgb(255, 0, 0);"></div>
                          <div class="color-circle" style="background: rgb(0, 248, 54);"></div>
                          <div class="color-circle" style="background: rgb(197, 0, 66);"></div>
                          <div class="color-circle" style="background: rgb(223, 171, 3);"></div>
                          <div class="color-circle" style="background: rgb(0, 0, 3);"></div>
                          <div class="color-circle" style="background: rgb(3, 185, 185);"></div>
                        </div>
                        <div class="d-flex gap-3" *ngIf="showTextDiv">
                          <div class="font-box" style="font-family: Georgia, 'Times New Roman', Times, serif;">Aa</div>
                          <div class="font-box" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Aa</div>
                          <div class="font-box" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Aa</div>
                          <div class="font-box">Aa</div>
                          <div class="font-box">Aa</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ion-modal>
              <div class="activities-list" id="open-custom-dialog-sticker" expand="block">Sticker  <i class="fa-solid fa-face-smile"></i></div>
              <div class="activities-list" id="open-custom-dialog-text" expand="block">Text  <i class="fa-solid fa-font"></i></div>
              <div class="activities-list">Music  <i class="fa-solid fa-music"></i></div>
            </div>
            <img src="../../../assets/images/beautiful-young-woman-coat-with-bag-posing.jpg" alt="">
          </div>
        </ng-template>
      </ion-modal>
    </div>
    <div class="col-md-3">
      <img src="../../../assets/images/beautiful-young-woman-coat-with-bag-posing.jpg" alt="">
    </div>

      <img src="../../../assets/images/beautiful-young-woman-coat-with-bag-posing.jpg" alt="">

    </div>
    <div class="col-md-3">
      <img src="../../../assets/images/beautiful-young-woman-coat-with-bag-posing.jpg" alt="">
    </div>
  </div>
</div>
